<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="app">
		<header class="header">

			

		</header>
		<section class="container">
			<section class="container__content">


				<div class="area" v-on:click.self.once="algo">
					<button>Clique em mim</button>
				</div>


				<form v-on:submit.prevent="algo">
					<input type="text" name="">
					<input type="submit" value="Clique para enviar">
				</form>

				<button v-on:click="addContagem(3,$event)">Clique aqui</button>
				
				<p>A contagem é: {{contagem}}</p>

			</section>
			<aside class="container__sidebar">

				
			</aside>
		</section>
		<footer class="footer">


		</footer>
	</div>

	<script src="script.js"></script>
</body>
</html>



	<!--  O self o evento so funciona no proprio elemento e não nos filhos-- >
	<!--  O once o evento so funciona uma unica vez -- >
