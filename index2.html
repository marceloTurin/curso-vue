<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="app">
		<header class="header" id="header">

			

		</header>
		<section class="container">
			<section class="container__content" id="conteudo">

				<aviso>Mensagem de aviso</aviso>

				<postagem titulo="Titulo 1" corpo="Texto do item 1">
					<template slot="titulo">
						Titulo da postagem
					</template>
					<template slot="corpo">
						Corpo da postagem <br/>
						<button>Botão na postagem</button> <br>
						<img src="http://www.google.com.br/google.jpg">	
					</template>
					
				</postagem>

			</section>
			<aside class="container__sidebar" id="sidebar">

				
			</aside>
		</section>
		<footer class="footer">


		</footer>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>



	<!--  O self o evento so funciona no proprio elemento e não nos filhos-- >
	<!--  O once o evento so funciona uma unica vez -- >
