<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="app">
		<header class="header">

			

		</header>
		<section class="container">
			<section class="container__content">


				<input type="checkbox" v-model="marcado" true-value="sim" false-value="nao">
				
				<p>Marcado:{{marcado}}</p>

				<select v-model="selecionado">
					<option v-bind:value="{nome: 'Fulano',idade:10}">Opcao 1</option>
					<option v-bind:value="{nome: 'Ciclano',idade:30}">Opcao 2</option>
					<option v-bind:value="{nome: 'Beltrano',idade:20}">Opcao 3</option>
							
				</select>

				<p>Selecionado: {{selecionado}}</p>

			</section>
			<aside class="container__sidebar">

				
			</aside>
		</section>
		<footer class="footer">


		</footer>
	</div>

	<script src="script.js"></script>
</body>
</html>
