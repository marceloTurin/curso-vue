<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<!-- Condionais -->
	<div id="placar">
		<div>{{n}}</div>
		<span v-if="n > 5">Passou de 5 pontos</span> <!--Se for true aparece se for false desaparece -->
	</div> <br>

	<!-- Loop -->
	<div id="lista">
		<ul>
			<li v-for="info in nomes"> <!-- Loop no vue pegando o elemento nomes  -->
				{{`${info.nome} ${info.sobrenome} ${info.idade} `}} anos
			</li>
		</ul> <br>

		<ul>
			<li v-for="info in nomes">
				<span>Sr.</span>
				<span v-text="info.nome"></span>
				<span>{{info.sobrenome}}</span>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
